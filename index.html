 <script>
 
 function updateheights(){
	$("#pinContainer").css("height", document.documentElement.clientHeight);
	$("#panel").css("height", document.documentElement.clientHeight);
 }
 
 $(function(){
	var scrollMagicController = new ScrollMagic.Controller();
	
	/*var tween = TweenMax.to('#animation', 0.5, {

	});*/
	
	/*var scene = new ScrollMagic.Scene({

	})

	var wipeAnimation = new TimelineMax()
		.fromTo("div.panel.second", 1, {y: "100%"}, {y: "0%", ease: Linear.easeNone})  // in from left
		.fromTo("div.panel.third",    1, {y:  "100%"}, {y: "0%", ease: Linear.easeNone})  // in from right
		.fromTo("div.panel.fourth", 1, {y: "100%"}, {y: "0%", ease: Linear.easeNone}); // in from left

	// create scene to pin and link animation
	new ScrollMagic.Scene({
			triggerElement: "#pinContainer",
			triggerHook: "onLeave",
			duration: "300%"
		})
		.setPin("#pinContainer")
		.setTween(wipeAnimation)
		.addIndicators() // add indicators (requires plugin)
		.addTo(scrollMagicController);
 });
