<!DOCTYPE html>
<html>
<head>
 
 <!-- Styling -->
 
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="style.css">
 <link rel="shortcut icon" type="image/x-icon" href="favicon.png">

<title>Matthew Mawson</title>

</head>
<body>
<!--<div style="height:100%;background:#000;text-align:center;"><b>OUTSIDE OF PIN CONTAINER</b></div>-->
<div onscroll ="updateheights()" id="pinContainer">
     <div class="panel first" style="background:#111;">
        <b>FIRST SLIDE</b>
     </div>
     <div class="panel second" style="background:#333;">
         <b>IN FROM LEFT</b>
     </div>
     <div class="panel third" style="background:#555;">
          <b>IN FROM RIGHT</b>
     </div>
     <div class="panel fourth" style="background:#999;">
          <b>IN FROM BOTTOM</b>
     </div>
</div>
<!-- Scrollmagic -->
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
 
 <script>
 
 function updateheights(){
	$("#pinContainer").css("height", window.innerWidth);
 }
 
 $(function(){
	var scrollMagicController = new ScrollMagic.Controller();
	
	/*var tween = TweenMax.to('#animation', 0.5, {
		backgroundColor: 'rgb(255, 39,46)',
		scale: 4,
		rotation: 360
	});*/
	
	/*var scene = new ScrollMagic.Scene({
		triggerElement: '#scene',
		offset: 150 /*Offset 150 px from top
	})
	.setTween(tween)
	.addIndicators({name: "1 (duration: 0)"}) // add indicators (requires plugin)
	.addTo(scrollMagicController);*/
	
	
	var wipeAnimation = new TimelineMax()
		.fromTo("div.panel.second", 1, {x: "-100%"}, {x: "0%", ease: Linear.easeNone})  // in from left
		.fromTo("div.panel.third",    1, {x:  "100%"}, {x: "0%", ease: Linear.easeNone})  // in from right
		.fromTo("div.panel.fourth", 1, {y: "-100%"}, {y: "0%", ease: Linear.easeNone}); // in from top

	// create scene to pin and link animation
	new ScrollMagic.Scene({
			triggerElement: "#pinContainer",
			triggerHook: "onLeave",
			duration: "300%"
		})
		.setPin("#pinContainer")
		.setTween(wipeAnimation)
		.addIndicators() // add indicators (requires plugin)
		.addTo(scrollMagicController);
 });
 
 </script>
</body>
</html>
